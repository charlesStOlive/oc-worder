# ===================================
#  Form Field Definitions
# ===================================
fields:
    state:
        label: waka.worder::document.state
        span: right
        type: balloon-selector
        required: true
        options: listStates
        default: Brouillon
        permissions: [waka.worder.admin.*]
    output_name:
        label: waka.worder::document.output_name
        span: auto
        permissions: [waka.worder.admin.*]
tabs:
    defaultTab: waka.mailer::wakamail.tab_edit
    icons: 
        waka.worder::document.tab_edit: icon-pencil
        waka.worder::document.tab_options: icon-cog
        waka.worder::document.tab_temp: icon-cog
    fields:    
        rule_asks:
            label: waka.worder::document.rule_asks
            span: full
            type: rulebuilder
            targetProductor: document
            full_access: waka.rules.asks.admin
            ruleMode: ask
            showAttributes: true
            permissions: [waka.rules.asks.*]
            tab: waka.worder::document.tab_edit
        rule_fncs:
            label: waka.worder::document.rule_fncs
            span: full
            type: rulebuilder
            targetProductor: document
            full_access: waka.rules.fncs.admin
            ruleMode: fnc
            permissions: [waka.rules.fncs.*]
            tab: waka.worder::document.tab_edit
        is_lot:
            label: waka.worder::document.is_lot
            span: left
            type: switch
            default: true
            permissions: [waka.worder.admin.*]
            tab: waka.worder::document.tab_options
        rule_conditions:
            label: waka.worder::document.rule_conditions
            span: full
            type: rulebuilder
            ruleMode: condition
            targetProductor: document
            permissions: [waka.mailer.admin.super]
            tab: waka.worder::document.tab_options
        waka_session:
            label: waka.worder::document.waka_session
            span: full
            type: partial
            path: field_waka_session
            permissions: [waka.mailer.admin.super]
            tab: waka.worder::document.tab_session
secondaryTabs:
    fields:
        # info:
        #     type: modelinfo
        #     mode: secondary
        #     src: /waka/worder/models/document/fields_for_side_bar.yaml
        infos:
            span: full
            type: modelinfo
            permissions: [waka.worder.admin.*]
            tab: waka.worder::document.tab_infos
            src: waka/worder/models/document/fields_for_side_bar.yaml
        attributs:
            span: full
            type: attributs
            mode: word
            editPermissions: [waka.worder.admin.*]
            tab: waka.worder::document.tab_attributs
