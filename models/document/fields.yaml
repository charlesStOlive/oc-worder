fields:
    title@update:
        type: informfield
        valueFrom: name
    name:
        label: waka.worder::lang.document.name
    path:
        label: waka.worder::lang.document.path
        type: mediafinder
        span: auto 
    data_source@create:
        label: waka.worder::lang.document.data_source
        placeholder: waka.worder::lang.document.data_source_placeholder
        type: relation
        select: name
        span: auto 
    data_source@update:
        label: waka.worder::lang.document.data_source
        placeholder: waka.worder::lang.document.data_source_placeholder
        type: relation
        select: name
        span: auto
        disabled: true
    
    model_functions@update:
            label: Créer des collections à partir des fonctions du modèle
            type: functionslist
    images@update:
            label: Injecter des images à partir du modèle
            type: imageslist
    is_scope: 
            label: waka.utils::lang.scopes.is_scope
            type: checkbox
    scopes:
        type: scopeslist
        trigger:
            action: hide
            field: is_scope
            condition: unchecked

