# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.worder::document.name
        span: left
        required: true
        permissions: [waka.worder.admin.*]
    state:
        label: waka.worder::document.state
        span: right
        type: balloon-selector
        required: true
        options: listStates
        default: Brouillon
        permissions: [waka.worder.admin.*]
    slug:
        label: waka.worder::document.slug
        span: right
        required: true
        preset: name
        permissions: [waka.worder.admin.super]
    path:
        label: waka.worder::document.path
        span: left
        type: mediafinder
        required: true
        permissions: [waka.worder.admin.super]
    output_name:
        label: waka.worder::document.output_name
        span: auto
        permissions: [waka.worder.admin.*]
