# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: waka.worder::document.name
        span: left
        required: true
        permissions: [waka.worder.admin.*]
    state:
        label: waka.worder::document.state
        span: right
        type: balloon-selector
        required: true
        default: Brouillon
        options: listStates
        default: Actif
        permissions: [waka.worder.admin.*]
    slug:
        label: waka.worder::document.slug
        span: right
        required: true
        preset: name
        permissions: [waka.worder.admin.super]
    path:
        label: waka.worder::document.path
        span: left
        type: mediafinder
        required: true
        permissions: [waka.worder.admin.super]
    data_source:
        label: waka.worder::document.data_source
        span: left
        type: dropdown
        placeholder: waka.utils::lang.global.placeholder
        required: true
        options: listDataSource
        permissions: [waka.worder.admin.super]
    output_name:
        label: waka.worder::document.output_name
        span: auto
        permissions: [waka.worder.admin.*]
